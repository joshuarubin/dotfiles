<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match>
    <test name="prgname">
      <string>kitty</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JoyPixels</string>
    </edit>
  </match>
</fontconfig>
